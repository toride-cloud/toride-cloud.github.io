<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>セントラルホテルQ&Aチャット</title>

<style>
#chatbox {
  width: 350px;
  height: 50vh;
  border: 1px solid #ccc;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #fff;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
}
#chatHeader {
  background: #2e7d32;
  color: white;
  padding: 8px 10px;
  font-size: 14px;
  font-weight: bold;
}
#inputArea {
  display: flex;
  border-top: 1px solid #ddd;
  padding: 5px 10px;
}
#userInput {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 14px;
  transition: opacity 0.5s ease;
}
#sendBtn, #micBtn {
  padding: 8px 12px;
  margin-left: 5px;
  border: none;
  border-radius: 8px;
  background: #0078d7;
  color: white;
  cursor: pointer;
  font-size: 14px;
}
#sendBtn:hover, #micBtn:hover {
  background: #005fa3;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #fafafa;
}
.msg {
  margin: 6px 0;
  padding: 8px 10px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 14px;
}
.user { background: #d1f0d1; align-self: flex-end; }
.bot  { background: #f0f0f0; align-self: flex-start; }

@media(max-width:600px){
  #chatbox { width: 90%; height: 60vh; right: 5%; bottom: 70px; display: none; }
  #chatToggleBtn {
    display: block;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
    background: #2e7d32;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
}
@media(min-width:601px){
  #chatToggleBtn { display: none; }
}
</style>
</head>

<body>

<button id="chatToggleBtn">取チャット</button>

<div id="chatbox">
  <div id="chatHeader">
    セントラルホテルQ&Aチャットです。<br>
    下記直接入力、スマホ音声入力対応です。
  </div>
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="ご質問をどうぞ..." />
    <button id="micBtn">🎤</button>
    <button id="sendBtn">送信</button>
  </div>
</div>

function tokenizeJapanese(text){
  const s=text.normalize("NFKC").toLowerCase();
  const re=/[\u4E00-\u9FFF]+|[\u3040-\u309F]+|[\u30A0-\u30FF]+|[A-Za-z0-9]+/gu;
  const toks=[]; let m;
  while((m=re.exec(s))!==null){ toks.push(m[0]); }
  return toks;
}
function normalizeToken(tok){ return tok.replace(/[\u3040-\u309F]+$/u,''); }
function tokensContainKeywordTokens(msgToks,kwToks){
  let idx=0;
  for(let i=0;i<msgToks.length&&idx<kwToks.length;i++){
    const mTokNorm=normalizeToken(msgToks[i]);
    const kTokNorm=normalizeToken(kwToks[idx]);
    if(mTokNorm&&kTokNorm&&(mTokNorm===kTokNorm||mTokNorm.includes(kTokNorm)||kTokNorm.includes(mTokNorm))){
      idx++;
    }
  }
  return idx===kwToks.length;
}
function localResponse(rawMsg){
  if(!rawMsg) return "";
  const norm=rawMsg.normalize("NFKC").toLowerCase();
  const msgToks=tokenizeJapanese(norm);
  for(let item of faq){
    for(let kw of item.keywords){
      if(norm.includes(kw.toLowerCase())) return item.answer;
    }
  }
  for(let item of faq){
    for(let kw of item.keywords){
      const kwToks=tokenizeJapanese(kw.normalize("NFKC").toLowerCase());
      if(tokensContainKeywordTokens(msgToks,kwToks)) return item.answer;
    }
  }
  return "すみません、そのご質問にはまだ対応していません。0297-72-1123までお問い合わせお願いします。";
}
function addMessageTypewriter(text,sender){
  const msgDiv=document.createElement("div");
  msgDiv.className="msg "+sender;
  document.getElementById("messages").appendChild(msgDiv);
  let i=0;
  const interval=setInterval(()=>{
    if(i<text.length){
      msgDiv.textContent+=text.charAt(i++);
      msgDiv.scrollIntoView({behavior:"smooth"});
    } else clearInterval(interval);
  },20);
}
function sendMessage(){
  const input=document.getElementById("userInput");
  const raw=input.value.trim();
  if(!raw) return;
  const userDiv=document.createElement("div");
  userDiv.className="msg user";
  userDiv.textContent=raw;
  document.getElementById("messages").appendChild(userDiv);
  userDiv.scrollIntoView({behavior:"smooth"});
  input.value="";
  setTimeout(()=>addMessageTypewriter(localResponse(raw),"bot"),120);
}

document.getElementById("sendBtn").onclick = sendMessage;
document.getElementById("userInput").onkeydown = e => { if(e.key==="Enter") sendMessage(); };

];

let currentIndex = 0;

function cyclePlaceholder(){
  if(!inputPH) return;
  inputPH.style.opacity = "0";
  setTimeout(() => {
    inputPH.placeholder = placeholders[currentIndex];
    inputPH.style.opacity = "1";
    currentIndex = (currentIndex + 1) % placeholders.length;
  }, 500);
}
